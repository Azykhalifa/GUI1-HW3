<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multiplication Table Generator</title>
            <!-- Stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <h2 style="text-align: center;">MULTIPLICATION TABLE</h2>
            <!-- form starts -->
            <form class="mt-3 needs-validation" id="form">
                <div class="form-group">
                    <div> Minimum row value
                        <input type="text" class="form-control" id="hr1" onkeyup="validateForm('hr1')" required />
                        <br>
                    </div>
                    <div> Maximumrow value
                        <input type="text" class="form-control" id="hr2" onkeyup="validateForm('hr2')" required />
                        <br>
                    </div>
                </div>
                <div class="form-group">
                    <div>Minimum column value
                        <input type="text" class="form-control" id="vr1" onkeyup="validateForm('vr1')" required /></div><br>
                        <div> Maximum column value
                            <input type="text" class="form-control" id="vr2" onkeyup="validateForm('vr2')" required /></div> <br>
                        </div>
                <button id="submit" class="btn btn-default" type="submit" onclick="checkValidation(); return false">Submit</button>
                <p id="submitValidation" class="red mt-2"></p>
            </form>
            <!-- form ends -->
        </div>
         <!-- generated table -->
         <div class="mt-5 main-table">
             <h6 id="tooMany" class="mt-3"></h6>
             <table id="row" class="table col-6">
                 <tr id="topRow" class="">
                 </tr>
             </table>
         </div>

      <!-- Javascript -->
      <script src="js/main.js">
      </script>

  </body>
</html>
